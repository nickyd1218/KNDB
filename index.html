<!-- Jumbotron Title-->

<div class="container">

    <!-- First row of pictures-->
    <div class="row">

        <!--MVP photo set up-->
        <div class="col-sm-3">
            <div id="mvpplayerCard" class="playerCard">
                <img class="playerPhoto" src="Pictures/Kris.jpg" alt="NBA MVP" title="NBA MVP">
                <h1 class="playerphotoTitle" id="mvpTitle">MVP of the Year</h1>
            </div>
        </div>

        <!--Defensive Player OTY photo set up-->
        <div class="col-sm-3">
            <div id="defensiveplayerCard" class="playerCard">
                <img class="playerPhoto" src="Pictures/Nick.jpg" alt="NBA Defensive Player of the Year" title="NBA Defensive Player of the Year">

            </div>
        </div>

        <!--6th Man OTY photo set up-->
        <div class="col-sm-3">
            <div id="sixthplayerCard" class="playerCard">
                <img class="playerPhoto" src="Pictures/Darrick.jpg" alt="NBA 6th Man of the Year" title="NBA 6th Man of the Year">
                <h1 class="playerphotoTitle" id="6thTitle">6th Man of the Year</h1>
            </div>
        </div>

        <!--Rookie OTY photo set up-->
        <div class="col-sm-3">
            <div id="rookieplayerCard" class="playerCard">
                <img class="playerPhoto" src="Pictures/Beau.jpg" alt="Rookie of the Year" title="Rookie of the Year">
                <h1 class="playerphotoTitle" id="rookieTitle">Rookie of the Year</h1>
            </div>
        </div>

    </div>

    <!--First row of Tableau Graphs-->
    <div class="row">

        <!--MVP stats set up-->
        <div class="col-sm-3">
            <div id="mvpTableau" class="tableauBox">
                <h1 class="playerstatsTitle" id="mvpStats">MVP Stats</h1>
             <div>
                <!--MVP Tableau goes here-->
            </div>
            </div>
        </div>

        <!--Defensive Player OTY stats set up-->
        <div class="col-sm-3">
            <div id="defensiveTableau" class="tableauBox">
                <h1 class="playerstatsTitle" id="defensiveStats">Defensive Player of the Year Stats</h1>
                <div>
                    <!--MVP Tableau goes here-->
                </div>
            </div>
        </div>

        <!--6th Man OTY stats set up-->
